<div class="container">
  <h1>Personages de Ryck y Morty</h1>

  <section class="btn-group">
    <button mat-mini-fab matTooltip="Card View"
            [color]="viewMode === 'cards' ? 'primary' : 'basic'"
            (click)="changeModeView('cards')"
            aria-label="Example mini fab with a heart icon">
      <mat-icon>grid_view</mat-icon>
    </button>
    <button mat-mini-fab matTooltip="List view"
            [color]="viewMode === 'table' ? 'primary' : 'basic'"
            (click)="changeModeView('table')"
            aria-label="Example mini fab with a heart icon">
      <mat-icon>view_list</mat-icon>
    </button>


  </section>

  <ng-container *ngIf="viewMode === 'table'">
    <h2>Table</h2>
    <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8 character-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let character">{{ character.id }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let character" class="image-cell">
          <img [src]="character.image" alt="Image of {{ character.name }}" class="table_image"/>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let character">{{ character.name }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let character">{{ character.gender }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="gotoDetail(row)"></tr>
    </table>
  </ng-container>


  <ng-container *ngIf="viewMode === 'cards'">
    <mat-grid-list [cols]="gridColumns" rowHeight="350px" class="card-grid-list">
      <mat-grid-tile *ngFor="let p of characterList" class="">
        <mat-card [routerLink]="['/detail', p.id]" class="mat-elevation-z10">
          <img [src]="p.image" alt="Image of {{ p.name }}" mat-card-image/>
          <mat-card-content>
            <p><strong>Id:</strong> {{ p.id }}</p>
            <p><strong>Name:</strong> {{ p.name }}</p>
            <p><strong>Gender:</strong> {{ p.gender }}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </ng-container>
</div>
